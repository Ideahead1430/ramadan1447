<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Menyambut Ramadan Mubarak 1447H</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a237e 50%, #283593 100%);
            height: 100vh;
            position: relative;
        }

        .card-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Bulan Sabit */
        .moon {
            position: absolute;
            top: 80px;
            right: 150px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 50%, #ffc107 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.8),
                        0 0 100px 40px rgba(255, 235, 59, 0.4);
            animation: moonGlow 3s ease-in-out infinite alternate;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a237e 50%, #283593 100%);
            border-radius: 50%;
        }

        @keyframes moonGlow {
            0% {
                box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.8),
                           0 0 100px 40px rgba(255, 235, 59, 0.4);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 80px 30px rgba(255, 235, 59, 0.9),
                           0 0 120px 50px rgba(255, 235, 59, 0.5);
                transform: scale(1.05);
            }
        }

        /* Bintang */
        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Bintang jatuh */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(-100px) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Masjid Silhouette */
        .mosque {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(to top, #000428 0%, transparent 100%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .mosque::before,
        .mosque::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 180px;
            background: #000428;
        }

        .mosque::before {
            left: 20%;
            clip-path: polygon(0 100%, 20% 40%, 40% 60%, 50% 30%, 60% 60%, 80% 40%, 100% 100%);
        }

        .mosque::after {
            right: 20%;
            clip-path: polygon(0 100%, 15% 50%, 30% 70%, 50% 20%, 70% 70%, 85% 50%, 100% 100%);
        }

        .mosque-dome {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 100px;
            background: #000428;
            border-radius: 50% 50% 0 0;
        }

        /* Teks Ucapan */
        .greeting {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 2s ease-out;
        }

        .greeting h1 {
            font-size: 3.5rem;
            color: #fff9c4;
            text-shadow: 0 0 30px rgba(255, 235, 59, 0.8),
                        0 0 60px rgba(255, 235, 59, 0.4);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .greeting h2 {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-weight: 400;
        }

        .greeting p {
            font-size: 1.2rem;
            color: #e3f2fd;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 30px rgba(255, 235, 59, 0.8),
                           0 0 60px rgba(255, 235, 59, 0.4);
            }
            100% {
                text-shadow: 0 0 40px rgba(255, 235, 59, 1),
                           0 0 80px rgba(255, 235, 59, 0.6);
            }
        }

        /* Lantern */
        .lantern {
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(to bottom, #ff6b6b, #ff8e53);
            border-radius: 15px 15px 5px 5px;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: float 4s ease-in-out infinite;
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 5px;
            background: #ffd93d;
            border-radius: 2px;
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #ffd93d;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-3deg);
            }
            50% {
                transform: translateY(-20px) rotate(3deg);
            }
        }

        /* Partikel Cahaya */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff9c4;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .greeting h1 {
                font-size: 2.5rem;
            }
            .greeting h2 {
                font-size: 1.8rem;
            }
            .greeting p {
                font-size: 1rem;
                padding: 0 20px;
            }
            .moon {
                width: 80px;
                height: 80px;
                top: 50px;
                right: 50px;
            }
            .mosque {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Bulan -->
        <div class="moon"></div>
        
        <!-- Masjid Silhouette -->
        <div class="mosque">
            <div class="mosque-dome"></div>
        </div>
        
        <!-- Teks Ucapan -->
        <div class="greeting">
            <h1>Ramadan Mubarak</h1>
            <h2>1447H</h2>
            <p>Selamat Menyambut Bulan Suci Ramadan<br>
            Semoga amal ibadah kita diterima Allah SWT<br>
            Marilah kita tingkatkan taqwa dan ukhuwah</p>
        </div>
    </div>

    <script>
        // Generate bintang
        function createStars() {
            const container = document.querySelector('.card-container');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size
                const size = Math.random() * 15 + 5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                
                container.appendChild(star);
            }
        }

        // Generate bintang jatuh
        function createShootingStars() {
            const container = document.querySelector('.card-container');
            
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                // Random starting position
                shootingStar.style.left = Math.random() * 50 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                
                container.appendChild(shootingStar);
                
                // Remove after animation
                setTimeout(() => {
                    shootingStar.remove();
                }, 3000);
            }, 5000);
        }

        // Generate lentera
        function createLanterns() {
            const container = document.querySelector('.card-container');
            const positions = [
                { left: '10%', bottom: '200px', delay: '0s' },
                { left: '25%', bottom: '180px', delay: '1s' },
                { right: '25%', bottom: '190px', delay: '2s' },
                { right: '10%', bottom: '200px', delay: '3s' }
            ];
            
            positions.forEach(pos => {
                const lantern = document.createElement('div');
                lantern.className = 'lantern';
                
                Object.keys(pos).forEach(key => {
                    lantern.style[key] = pos[key];
                });
                
                container.appendChild(lantern);
            });
        }

        // Generate partikel cahaya
        function createParticles() {
            const container = document.querySelector('.card-container');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(particle);
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, 15000);
            }, 1000);
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createShootingStars();
            createLanterns();
            createParticles();
            
            // Add interactive effect on click
            document.addEventListener('click', (e) => {
                const burst = document.createElement('div');
                burst.style.position = 'absolute';
                burst.style.left = e.clientX + 'px';
                burst.style.top = e.clientY + 'px';
                burst.style.width = '10px';
                burst.style.height = '10px';
                burst.style.background = '#fff9c4';
                burst.style.borderRadius = '50%';
                burst.style.pointerEvents = 'none';
                burst.style.animation = 'burst 1s ease-out forwards';
                
                // Add burst animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes burst {
                        0% {
                            transform: scale(1);
                            opacity: 1;
                            box-shadow: 0 0 10px #fff9c4;
                        }
                        100% {
                            transform: scale(5);
                            opacity: 0;
                            box-shadow: 0 0 30px transparent;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(burst);
                setTimeout(() => burst.remove(), 1000);
            });
        });
    </script>
</body>
</html>
