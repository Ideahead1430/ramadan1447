<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Tahun Baru Cina 2026 - Ideahead Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #FF6B6B 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .card-container {
            width: 90%;
            max-width: 900px;
            height: 600px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            border-radius: 15px;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative patterns */
        .pattern-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
        }

        /* Horse animation */
        .horse-container {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .horse {
            width: 200px;
            height: 200px;
            position: relative;
            animation: horseRun 2s ease-in-out infinite;
        }

        @keyframes horseRun {
            0%, 100% { transform: translateX(0) rotate(-5deg); }
            25% { transform: translateX(-10px) rotate(0deg); }
            50% { transform: translateX(0) rotate(5deg); }
            75% { transform: translateX(10px) rotate(0deg); }
        }

        .horse-body {
            width: 150px;
            height: 100px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50px 30px 30px 50px;
            position: absolute;
            top: 50px;
            left: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .horse-head {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 30px;
            left: 100px;
            transform: rotate(-20deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .horse-mane {
            width: 60px;
            height: 40px;
            background: #8B4513;
            border-radius: 50% 10% 50% 10%;
            position: absolute;
            top: 20px;
            left: 90px;
            transform: rotate(-30deg);
        }

        .horse-leg {
            width: 20px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            position: absolute;
            bottom: -40px;
            border-radius: 10px;
            animation: legMove 0.5s ease-in-out infinite alternate;
        }

        .horse-leg:nth-child(4) { left: 50px; animation-delay: 0s; }
        .horse-leg:nth-child(5) { left: 80px; animation-delay: 0.25s; }
        .horse-leg:nth-child(6) { left: 110px; animation-delay: 0s; }
        .horse-leg:nth-child(7) { left: 140px; animation-delay: 0.25s; }

        @keyframes legMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Lanterns */
        .lantern {
            position: absolute;
            width: 40px;
            height: 60px;
            background: radial-gradient(circle, #FF6B6B, #DC143C);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 20px rgba(255,107,107,0.8);
            animation: lanternSwing 3s ease-in-out infinite;
        }

        .lantern::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 10px;
            background: #FFD700;
            top: -5px;
            left: -5px;
            border-radius: 50%;
        }

        .lantern::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            bottom: -10px;
            left: 15px;
            border-radius: 50%;
            animation: lanternGlow 1s ease-in-out infinite alternate;
        }

        @keyframes lanternSwing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes lanternGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .lantern1 { top: 50px; left: 100px; animation-delay: 0s; }
        .lantern2 { top: 80px; left: 180px; animation-delay: 0.5s; }
        .lantern3 { top: 60px; left: 260px; animation-delay: 1s; }

        /* Text content */
        .content {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .year {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .greeting {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chinese-greeting {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
            animation: fadeInUp 1.2s ease-out;
        }

        .wishes {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 400px;
            animation: fadeInUp 1.4s ease-out;
        }

        .company {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            animation: fadeInUp 1.6s ease-out;
        }

        /* Fireworks particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 100px;
            opacity: 0.4;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 20%;
            animation: cloudMove 20s infinite;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        @keyframes cloudMove {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-container {
                width: 95%;
                height: 500px;
            }
            
            .horse {
                width: 150px;
                height: 150px;
                right: 20px;
            }
            
            .content {
                left: 30px;
            }
            
            .year {
                font-size: 2em;
            }
            
            .greeting {
                font-size: 1.5em;
            }
            
            .chinese-greeting {
                font-size: 1.8em;
            }
            
            .wishes {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-inner">
            <div class="pattern-bg"></div>
            
            <!-- Clouds -->
            <div class="cloud cloud1"></div>
            
            <!-- Lanterns -->
            <div class="lantern lantern1"></div>
            <div class="lantern lantern2"></div>
            <div class="lantern lantern3"></div>
            
            <!-- Content -->
            <div class="content">
                <div class="year">2026</div>
                <div class="greeting">Selamat Tahun Baru Cina</div>
                <div class="chinese-greeting">马年快乐</div>
                <div class="wishes">
                    Semoga tahun Kuda membawa kejayaan, 
                    kemakmuran dan kebahagiaan kepada 
                    anda dan keluarga tercinta.
                </div>
                <div class="company">Ideahead Resources</div>
            </div>
            
            <!-- Horse -->
            <div class="horse-container">
                <div class="horse">
                    <div class="horse-body"></div>
                    <div class="horse-head"></div>
                    <div class="horse-mane"></div>
                    <div class="horse-leg"></div>
                    <div class="horse-leg"></div>
                    <div class="horse-leg"></div>
                    <div class="horse-leg"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fireworks effect
        function createFirework(x, y) {
            const colors = ['#FFD700', '#FFA500', '#FF6B6B', '#FF69B4', '#00CED1'];
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 5 + Math.random() * 5;
                const lifetime = 1000 + Math.random() * 1000;
                
                document.body.appendChild(particle);
                
                let opacity = 1;
                let posX = x;
                let posY = y;
                let velX = Math.cos(angle) * velocity;
                let velY = Math.sin(angle) * velocity;
                
                const animate = () => {
                    posX += velX;
                    posY += velY;
                    velY += 0.2; // gravity
                    opacity -= 0.02;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }

        // Create random fireworks
        function randomFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            createFirework(x, y);
        }

        // Start fireworks
        setInterval(randomFirework, 2000);

        // Initial fireworks
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(randomFirework, i * 500);
            }
        }, 1000);

        // Add hover effect to card
        const card = document.querySelector('.card-container');
        card.addEventListener('mouseenter', () => {
            createFirework(window.innerWidth / 2, window.innerHeight / 2);
        });

        // Create floating particles
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = '#FFD700';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.opacity = '0.6';
            particle.style.pointerEvents = 'none';
            
            document.body.appendChild(particle);
            
            const duration = 5000 + Math.random() * 5000;
            const startTime = Date.now();
            
            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                if (progress < 1) {
                    particle.style.top = (window.innerHeight - (window.innerHeight * progress)) + 'px';
                    particle.style.opacity = 0.6 * (1 - progress);
                    particle.style.transform = `translateX(${Math.sin(progress * Math.PI * 2) * 50}px)`;
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };
            
            requestAnimationFrame(animate);
        }

        // Create floating particles periodically
        setInterval(createFloatingParticle, 500);

        // Add sound effect simulation (visual feedback)
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.border = '2px solid #FFD700';
            ripple.style.borderRadius = '50%';
            ripple.style.left = e.clientX - 10 + 'px';
            ripple.style.top = e.clientY - 10 + 'px';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'ripple 0.6s ease-out';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 100px;
                    height: 100px;
                    margin-left: -40px;
                    margin-top: -40px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
