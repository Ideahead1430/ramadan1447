<style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }
        body, html { height:100%; overflow:hidden; background:#000; font-family:'Amiri', serif; color:#fff; touch-action:manipulation; }

#bg-video { position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:1; opacity:0; transition:opacity 2.8s cubic-bezier(0.25,0.1,0.25,1); }
        #bg-video.active { opacity:1; }

canvas { position:fixed; inset:0; width:100%; height:100%; z-index:2; transition:opacity 2.8s cubic-bezier(0.25,0.1,0.25,1), filter 2.8s ease; }
        canvas.faded { opacity:0.45; filter:blur(5px) brightness(0.7); }

.content-layer { position:fixed; inset:0; z-index:3; display:flex; flex-direction:column; justify-content:space-between; align-items:center; padding:4vh 6vw; pointer-events:none; transition:all 2.8s cubic-bezier(0.25,0.1,0.25,1); opacity:1; }
        .content-layer.faded { opacity:0.45; filter:blur(5px) brightness(0.7); pointer-events:none; }
        .content-layer.hidden { opacity:0; pointer-events:none; transition:opacity 2s ease-in; }

.play-button-container { position:fixed; bottom:16vh; left:50%; transform:translateX(-50%); z-index:4; pointer-events:auto; }
        .play-button { background:linear-gradient(135deg, #d4af37, #b8972e); color:#0a001f; font-size:1.3rem; font-weight:600; padding:0.9em 2.2em; border:2px solid #ffeb99; border-radius:50px; cursor:pointer; box-shadow:0 0 30px rgba(212,175,55,0.6); transition:all 0.4s ease; white-space:nowrap; }
        .play-button:hover, .play-button:active { transform:scale(1.08); box-shadow:0 0 50px rgba(255,235,153,0.9); }

.logo-container { text-align:center; animation:logoFloat 8s ease-in-out infinite; }
        .logo { width:clamp(140px, 22vw, 180px); height:auto; filter:drop-shadow(0 0 30px #ffcc44) brightness(1.1); border-radius:10px; }

.card { background:rgba(8,2,25,0.75); backdrop-filter:blur(14px); border:2.5px solid #d4af37; border-radius:24px; padding:clamp(2em, 5vw, 3em) clamp(2.5em, 6vw, 4em); text-align:center; box-shadow:0 0 70px rgba(212,175,55,0.55), inset 0 0 35px rgba(255,220,100,0.12); max-width:clamp(320px, 80vw, 680px); }
        .greeting { font-size:clamp(1.6rem, 4vw, 1.9rem); letter-spacing:2px; color:#ffeb99; text-shadow:0 0 18px #ffcc44; margin-bottom:0.4em; animation:textPulse 5s ease-in-out infinite; }
        .main-text { font-family:'Playfair Display', serif; font-size:clamp(3.2rem, 10vw, 4.4rem); font-weight:700; line-height:1; color:#ffdd77; text-shadow:0 0 28px #ffaa00, 0 0 55px #ff7700, 0 0 80px #cc4400; margin:0.5em 0; animation:mainGlow 4s ease-in-out infinite alternate; }
        .year { font-size:clamp(2rem, 5vw, 2.4rem); color:#ffe699; letter-spacing:6px; text-shadow:0 0 22px #ffcc44; }

.footer { font-size:clamp(1.1rem, 3vw, 1.25rem); color:#bbaa77; text-align:center; text-shadow:0 0 14px #ffdd88; padding:0.8em 1.8em; background:rgba(20,5,40,0.6); border-radius:40px; border:1px solid #d4af37; backdrop-filter:blur(8px); margin-bottom:2vh; }

#audio-control { position:fixed; bottom:1.5vh; right:3vw; z-index:5; background:rgba(20,5,40,0.7); border:1px solid #d4af37; border-radius:50%; width:clamp(44px, 10vw, 52px); height:clamp(44px, 10vw, 52px); cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:#ffeb99; box-shadow:0 0 18px rgba(212,175,55,0.5); transition:all 0.3s; }
        #audio-control:hover, #audio-control:active { transform:scale(1.15); background:rgba(40,10,70,0.9); }

@keyframes logoFloat { 0%,100% { transform:translateY(0) rotate(0deg); } 50% { transform:translateY(-15px) rotate(1.2deg); } }
        @keyframes textPulse { 0%,100% { opacity:0.92; } 50% { opacity:1; } }
        @keyframes mainGlow { from { text-shadow:0 0 25px #ffaa00, 0 0 50px #ff7700; } to { text-shadow:0 0 45px #ffcc00, 0 0 80px #ffaa00, 0 0 110px #ff5500; } }

@media (max-width: 768px) { 
            .play-button { font-size:1.1rem; padding:0.8em 1.8em; } 
            .card { padding:1.8em 2.5em; border-width:2px; } 
            .footer { font-size:1rem; padding:0.7em 1.5em; margin-bottom:1vh; } 
            .play-button-container { bottom:14vh; } 
            canvas { image-rendering:crisp-edges; } 
        }

<body>
    <video id="bg-video" loop muted playsinline preload="auto">
        <source src="https://arleta.site/interactivelink/2950/Vid-Flow-Ramadan1447H.mp4" type="video/mp4">
    </video>

<canvas id="canvas"></canvas>

<audio id="bg-audio" loop preload="auto">
        <source src="https://arleta.site/interactivelink/2950/gambus-ramadan_short.mp3" type="audio/mpeg">
        Browser anda tidak menyokong audio.
    </audio>

<div class="content-layer" id="contentLayer">
        <div class="logo-container">
            <img src="https://arleta.site/interactivelink/2950/Logo-Maahad.JPG" alt="Logo INSTAQLIM" class="logo">
        </div>

<div class="card">
            <div class="greeting">Selamat Menyambut</div>
            <div class="main-text">Ramadan Mubarak</div>
            <div class="year">Ù¡Ù¤Ù¤Ù§Ù‡Ù€</div>
        </div>

<div style="width:100%; text-align:center;">
            <div class="footer">Ikhlas daripada seluruh warga INSTAQLIM</div>
            <div class="play-button-container">
                <button class="play-button" id="playButton">Tekan Untuk Ramadan 1447H</button>
            </div>
        </div>
    </div>

<div id="audio-control" title="Mute / Unmute">ðŸ”Š</div>

<script>
        const video = document.getElementById('bg-video');
        const playButton = document.getElementById('playButton');
        const contentLayer = document.getElementById('contentLayer');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bg-audio');
        const audioControl = document.getElementById('audio-control');

        let width, height, stars = [], meteors = [], mouseX = innerWidth/2, mouseY = innerHeight/3;
        const isMobile = innerWidth < 768;

        class Star {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * width; this.y = Math.random() * (height * 0.7); this.radius = Math.random() * 1.6 + 0.5; this.speed = Math.random() * 0.03 + 0.015; this.phase = Math.random() * Math.PI * 2; }
            update() { this.phase += this.speed; }
            draw() {
                const a = 0.6 + Math.sin(this.phase) * 0.4;
                ctx.save();
                ctx.globalAlpha = a;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#f8f8ff';
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Meteor {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * width * 0.6 - 80; this.y = Math.random() * height * 0.35 + 20; this.vx = 10 + Math.random() * 8; this.vy = 4 + Math.random() * 5; this.length = 90 + Math.random() * 80; this.opacity = 1; this.life = 80; }
            update() { this.x += this.vx; this.y += this.vy; this.opacity = this.life / 80; this.life--; }
            draw() {
                const s = Math.hypot(this.vx, this.vy), ux = this.vx / s, uy = this.vy / s;
                const tX = this.x - ux * this.length, tY = this.y - uy * this.length;
                ctx.save();
                ctx.globalAlpha = this.opacity * 0.9;
                ctx.strokeStyle = '#bbddff';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 28;
                ctx.shadowColor = '#aaddff';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(tX, tY);
                ctx.stroke();
                ctx.restore();
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 16;
                ctx.shadowColor = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function resize() { width = canvas.width = innerWidth; height = canvas.height = innerHeight; initStars(); }
        function initStars() { stars = []; const cnt = Math.floor(width * height / (isMobile ? 4000 : 2800)); for (let i = 0; i < cnt; i++) stars.push(new Star()); }
        function drawGradient() {
            const g = ctx.createLinearGradient(0, 0, 0, height);
            g.addColorStop(0, 'rgba(10,0,31,0.45)');
            g.addColorStop(0.5, 'rgba(28,0,51,0.35)');
            g.addColorStop(1, 'rgba(0,0,17,0.55)');
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, width, height);
        }
        function drawMoon() {
            const bx = width * 0.78, by = height * 0.22, p = 0.025;
            const mx = bx + (mouseX - width / 2) * p, my = by + (mouseY - height / 2) * p * 0.6;
            const r = Math.min(width, height) * 0.12;
            ctx.save();
            ctx.shadowBlur = r * 1.2; ctx.shadowColor = '#ffeb9e'; ctx.fillStyle = 'rgba(255,245,190,0.2)'; ctx.beginPath(); ctx.arc(mx, my, r * 1.4, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = r * 0.7; ctx.shadowColor = '#ffe8a0'; ctx.fillStyle = 'rgba(255,240,170,0.38)'; ctx.beginPath(); ctx.arc(mx, my, r * 1.12, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = r * 0.4; ctx.shadowColor = '#fff8c8'; ctx.fillStyle = '#fff9d8'; ctx.beginPath(); ctx.arc(mx, my, r, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0; ctx.fillStyle = 'rgba(10,0,31,0.92)'; ctx.beginPath(); ctx.arc(mx + r * 0.35, my, r * 0.9, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            drawGradient();
            stars.forEach(s => { s.update(); s.draw(); });
            drawMoon();
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].update(); meteors[i].draw();
                if (meteors[i].life <= 0) meteors.splice(i, 1);
            }
            if (Math.random() < (isMobile ? 0.008 : 0.014)) meteors.push(new Meteor());
            requestAnimationFrame(animate);
        }

        // Play logic
        playButton.addEventListener('click', () => {
            video.play().then(() => {
                video.classList.add('active');
                contentLayer.classList.add('faded');
                canvas.classList.add('faded');
                playButton.style.display = 'none';
                audio.play().catch(e => console.log("Audio autoplay error (normal on first load):", e));
            }).catch(e => console.log("Video play error:", e));
        });

        // Mute / Unmute
        let muted = false;
        audioControl.addEventListener('click', () => {
            muted = !muted;
            audio.muted = muted;
            audio.volume = muted ? 0 : 0.25;
            audioControl.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        // Fade out kad di 2 saat terakhir video
        video.addEventListener('timeupdate', () => {
            if (video.duration && video.currentTime > video.duration - 2.5) {
                contentLayer.classList.add('hidden');
            }
        });

        // Reset fade bila video loop
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
            contentLayer.classList.remove('hidden');
            contentLayer.classList.remove('faded');
        });

        document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
        document.addEventListener('touchmove', e => { if (e.touches[0]) { mouseX = e.touches[0].clientX; mouseY = e.touches[0].clientY; } }, { passive: true });
        window.addEventListener('resize', resize);
        window.onload = () => {
            resize();
            for (let i = 0; i < (isMobile ? 2 : 3); i++) if (Math.random() > 0.4) meteors.push(new Meteor());
            animate();
            audio.volume = 0.25;
        };
    </script>
</body>
